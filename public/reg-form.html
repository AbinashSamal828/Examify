<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg-form.css">
    <title>Register</title>
</head>

<body>
    <form class="my-form">
        <div class="container">
            <h1>Fill up your details</h1>
            <ul>

                <li>
                    <div class="grid grid-2">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="text" id="idno" placeholder="ID" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="tel" id="phone" placeholder="Phone" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="password" id="pass" placeholder="Password" required>
                        <input type="password" id="cnfpass" placeholder="Confirm password" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="text" id="age" placeholder="Age" required>
                        <select id="gender">
                            <option selected disabled>--Gender--</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </li>
                <li>
                    <select id="branch">
                        <option selected disabled>--Branch--</option>
                        <option>CSE</option>
                        <option>CEN</option>
                        <option>CST</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>EIE</option>
                    </select>
                </li>
                <li>
                    <h3>Technical Skills: </h3>
                    <input type="checkbox" id="skill1" name="skill1" value="C">
                    <label for="skill1">C</label><br>
                    <input type="checkbox" id="skill2" name="skill2" value="Java">
                    <label for="skill2">Java</label><br>
                    <input type="checkbox" id="skill3" name="skill3" value="Python">
                    <label for="skill3">Python</label><br>
                    <input type="checkbox" id="skill4" name="skill4" value="JSP">
                    <label for="skill4">JSP</label><br>
                </li>
                <li>
                    <textarea id="address" placeholder="College Address"></textarea>
                </li>

                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
                </li>
                <li class="grid grid-2" id="error_box"></li>
                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button id="submit_button" class="btn-grid" type="submit" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                            </span>
                            <span class="front">SUBMIT</span>
                        </button>
                        <button class="btn-grid" type="reset" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                            </span>
                            <span class="front">RESET</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
    <script src="reg-form.js"></script>
</body>

</html>
