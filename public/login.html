<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>LOGIN PAGE</title>
  </head>
  <body>
    <form
      class="login"
      method="POST"
      action="http://localhost:8081/login"
      id="form"
    >
      <div class="container">
        <h1>LOGIN</h1>
        <ul>
          <li>
            <div class="grid grid-2">
              <input
                type="text"
                name="id"
                id="id"
                placeholder="User_ID"
                required
              />
            </div>
          </li>
          <li>
            <div class="grid grid-2">
              <input
                type="password"
                id="pass"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </li>
          <li class="grid grid-2" id="error_box"></li>
          <li></li>

          <li>
            <div class="grid grid-3">
              <!-- <div class="required-msg">REQUIRED FIELDS</div> -->
              <button id="submit_button" class="btn-grid" type="submit">
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">SUBMIT</span>
                <!-- <button class="front" type = 'submit'>Submit</button> -->
              </button>
              <button class="btn-grid" type="reset">
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">RESET</span>
                <!-- <button class="" type = 'reset'>Reset</button> -->
              </button>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", onSubmitHandler);
      function onSubmitHandler() {
        const id = document.getElementById("id");
        //   console.log(id);
        // const response=fetch("http://localhost:8081/login")
        //   .then((response) => {
        //     response.json;
        //   })
        //   .then((data) => {
        //     alert("hello");
        localStorage.setItem("id", id.value);
        // console.log(response)
        //   });
      }
    </script>
  </body>
</html>
