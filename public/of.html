<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Openforum</title>
    <link rel="stylesheet" href="ofstyles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section>
      <div
        class="lr"
        style="background-image: linear-gradient(to right, #2479d3, #722e83)"
      >
        <div>
          <div class="logo">Openforum</div>
          <div class="sbar">
            <input type="text" />
            <button>search</button>
          </div>
        </div>
        <div class="navs">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="eExam.html">e-Exam</a></li>
            <li><a href="E-Repository.html">e-repository</a></li>

            <li><a href="myWall.html">myWall</a></li>
          </ul>
        </div>
        <div>
          <h2>Hello <span id="name_greet"></span></h2>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="write_post">
        <p id="caption">Post thoughts, updates, queries and more :D</p>
        <br />
        <form method="POST" action="http://localhost:8081/post" name="ofform">
          <textarea name="content" id="content" cols="50" rows="20"></textarea>
          <br />
          <input type="text" name="id" id="id" style="display: none;">
          <input type="text" name="username" id="username" style="display: none;">
          <button
            id="sub"
            style="
              color: white;
              background-color: rgb(40, 40, 180);
              margin-top: 20px;
            "
            type="submit"
          >
            POST
          </button>
        </form>
      </div>
      <div id="all_posts">
      </div>
    </section>
    <script type="module" src="of.js"></script>
  </body>
</html>
