    <script>
      const user = localStorage.getItem("id");
      const logout_btn=document.getElementById("out_btn");
      logout_btn.addEventListener('click',()=>{
        localStorage.clear();
      })

      async function fetchUsersByID(id) {
        const result = await fetch(`http://localhost:8081/user/${id}`);
        const userDetails = await result.json();
        return userDetails;
      }

      fetchUsersByID(`${user}`).then((data) => {
        console.log(data);
        document.getElementById("namediv").innerHTML = data.name;
        document.getElementById("agediv").innerHTML = data.age;
        document.getElementById("iddiv").innerHTML = data.id;
        document.getElementById("phonediv").innerHTML = data.phone;
        document.getElementById("emaildiv").innerHTML = data.email;
        document.getElementById("genderdiv").innerHTML = data.gender;
        document.getElementById("branchdiv").innerHTML = data.branch;
        document.getElementById("addrdiv").innerHTML = data.address;
        document.getElementById("skill1div").innerHTML = data.skill1;
        document.getElementById("skill2div").innerHTML = data.skill2;
        document.getElementById("skill3div").innerHTML = data.skill3;
        document.getElementById("skill4div").innerHTML = data.skill4;
        document.getElementById("navgreet").innerHTML = data.name;
      });
    </script>
