<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Sign-Up page</title>
</head>

<body style="background-color: rgb(255, 255, 255);">
    <table style="background-color: #6BACF0;" width='480px' align='center'>
        <th>
        <td>
            <h1 align="center">REGISTRATION FORM</h1>
        </td>
        </th>
        <table style="background-color: #D190E2;" width='480px' align='center'>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Name:</td>
                <td><input type='text' id='name'></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>ID:</td>
                <td><input type='text' id='ID'></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Password:</td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>E-mail:</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Age:</td>
                <td><input type='text' id='age'></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Gender:</td>
                <td><input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>College Address :</td>
                <td><textarea id="cllg_addr" rows="5" cols="15"></textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Branch :</td>
                <td><select name="branch" id="branch">
                        <option value="cse">CSE</option>
                        <option value="cst">CST</option>
                        <option value="cen">CEN</option>
                        <option value="ECE">ECE</option>
                    </select></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>Technical Skills :</td>
                <td><input type="checkbox" id="c" name="c" value="C">
                    <label for="c">C</label><br>
                    <input type="checkbox" id="java" name="java" value="Java">
                    <label for="java">Java</label><br>
                    <input type="checkbox" id="pyhton" name="pyhton" value="Python">
                    <label for="python">Python</label><br>
                    <input type="checkbox" id="jsp" name="jsp" value="Jsp">
                    <label for="jsp">JSP</label>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td align='center'>File :</td>
                <td><input type="file" id="myfile" name="myfile"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>

        </table>

    </table>
    <div class="center">
        <button class="btn"><a href="register.html">BACK</a></button>
        <button class="btn">SUBMIT</button>
        <button class="btn">RESET</button>
    </div>
</body>

</html>
